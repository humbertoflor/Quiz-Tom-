
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Quiz Pai Tomé - Revelação Espiritual</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #0a0a0b;
      }
      body {
        font-family: 'Lora', serif;
        background-color: var(--bg-color);
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-tap-highlight-color: transparent;
      }
      h1, h2, h3 {
        font-family: 'Cinzel', serif;
      }
      .ritual-bg {
        background: radial-gradient(circle at center, #1a1a2e 0%, #0a0a0b 100%);
        background-attachment: fixed;
      }
      .gold-text {
        background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
      }
      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* Otimização de botões para touch */
      button:active {
        transform: scale(0.98);
      }
      /* Esconder barra de scroll mas manter funcionalidade */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
